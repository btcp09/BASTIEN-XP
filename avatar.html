<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Avatares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: linear-gradient(135deg,#00eaff 40%,#ffea00 100%); font-family:sans-serif; min-height:100vh; margin:0; display:flex; flex-direction:column; align-items:center; }
    .avatar-title { font-size:2em; margin:40px 0 20px 0; font-weight:bold; color:#181818; }
    .avatar-form { background:#fff3; border-radius:18px; padding:24px 18px; margin-bottom:30px; }
    .avatar-input { font-size:1.2em; padding:10px; border-radius:10px; border:1px solid #00eaff; margin-bottom:12px; width:220px; }
    .avatar-btn { font-size:1.1em; padding:10px 28px; border-radius:10px; border:none; background:#00eaff; color:#181818; font-weight:bold; cursor:pointer; }
    .avatar-btn:hover { background:#ffea00; }
    .avatar-result { margin-top:20px; }
    .avatar-img { border-radius:50%; box-shadow:0 0 18px #00eaff99,0 0 32px #ffea00aa; background:#fff; width:120px; height:120px; }
    @media (max-width:600px){
      .avatar-title{font-size:1.2em;}
      .avatar-form{padding:10px 4px;}
      .avatar-input{font-size:1em;width:96vw;max-width:220px;}
      .avatar-btn{font-size:1em;padding:10px 10px;}
      .avatar-img{width:90px;height:90px;}
    }
  </style>
</head>
<body>
  <div class="avatar-title">Generador de Avatares ðŸ‘¤</div>
  <form class="avatar-form" onsubmit="event.preventDefault(); generarAvatar();">
    <input class="avatar-input" id="avatarName" type="text" maxlength="20" placeholder="Tu nombre o nick">
    <button class="avatar-btn" type="submit">Generar Avatar</button>
  </form>
  <div class="avatar-result" id="avatarResult"></div>
  <button class="avatar-btn" onclick="window.history.back()">â¬… Volver</button>
  <script>
    function generarAvatar() {
      const name = document.getElementById('avatarName').value.trim() || "PM";
      // Utilise DiceBear API pour avatar SVG unique
      const url = `https://api.dicebear.com/7.x/identicon/svg?seed=${encodeURIComponent(name)}`;
      document.getElementById('avatarResult').innerHTML = `<img src="${url}" class="avatar-img" alt="Avatar"><br><a href="${url}" download="avatar.svg" class="avatar-btn" style="margin-top:10px;display:inline-block;">Descargar Avatar</a>`;
    }
  </script>
</body>
</html>
