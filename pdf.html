<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertidor de Im√°genes a PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #181818 60%, #00eaff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    .pdf-title {
      font-size: 2.2em;
      font-weight: 900;
      letter-spacing: 2px;
      margin: 38px 0 18px 0;
      text-align: center;
      background: linear-gradient(90deg, #ff69b4, #00eaff, #00ff99);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
      text-shadow: 0 0 18px #00eaff99, 0 0 32px #ff69b4aa;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .pdf-form {
      background: rgba(30,30,40,0.92);
      border-radius: 22px;
      box-shadow: 0 0 32px #00eaff55, 0 0 8px #ff69b455;
      padding: 28px 18px 18px 18px;
      max-width: 370px;
      width: 95vw;
      margin: 0 auto 32px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    .pdf-input {
      padding: 18px;
      margin: 10px 0 18px 0;
      width: 90%;
      font-size: 1.2em;
      border-radius: 14px;
      border: 2px solid #00eaff55;
      background: rgba(35,35,50,0.92);
      color: #fff;
      outline: none;
      box-sizing: border-box;
      box-shadow: 0 0 8px #00eaff33;
      transition: box-shadow 0.2s, border 0.2s;
      text-align: center;
    }
    .pdf-input:focus {
      box-shadow: 0 0 16px #ff69b4cc;
      border: 2px solid #ff69b4;
    }
    .pdf-btn {
      padding: 14px 38px;
      font-size: 1.15em;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg,#00eaff,#ff69b4,#00ff99);
      color: #181818;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      margin-top: 8px;
      box-shadow: 0 0 10px #00eaff44;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .pdf-btn:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.05);
    }
    .pdf-result {
      margin: 30px auto 0 auto;
      text-align: center;
    }
    .back-btn {
      margin-top: 20px;
      padding: 14px 38px;
      font-size: 1.1em;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg,#00eaff,#ff69b4,#00ff99);
      color: #181818;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff44;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .pdf-title { font-size: 1.3em; }
      .pdf-form { padding: 12px 4px 12px 4px; }
      .pdf-input { font-size: 1em; padding: 10px; }
      .pdf-btn { font-size: 1em; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <div class="pdf-title">Convertidor de Im√°genes a PDF üìÑ</div>
  <form class="pdf-form" onsubmit="event.preventDefault(); generarPDF();">
    <input class="pdf-input" type="file" id="pdfFiles" accept="image/*" multiple>
    <button class="pdf-btn" type="submit">Crear PDF</button>
  </form>
  <div class="pdf-result" id="pdfResult"></div>
  <button class="back-btn" onclick="window.history.back()">‚¨Ö Volver</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generarPDF() {
      const fileInput = document.getElementById('pdfFiles');
      const result = document.getElementById('pdfResult');
      result.innerHTML = "";
      if (!fileInput.files.length) {
        result.innerHTML = "<span style='color:#ffea00'>Por favor, selecciona al menos una imagen.</span>";
        return;
      }
      const files = Array.from(fileInput.files);
      const images = [];
      let loaded = 0;
      files.forEach((file, idx) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          images[idx] = e.target.result;
          loaded++;
          if (loaded === files.length) {
            crearPDF(images);
          }
        };
        reader.readAsDataURL(file);
      });
    }

    function crearPDF(images) {
      const { jsPDF } = window.jspdf;
      // Taille adapt√©e pour Android/mobile
      let isMobile = window.innerWidth < 600;
      let pdf = new jsPDF({
        orientation: "portrait",
        unit: "pt",
        format: isMobile ? [320, 480] : "a4"
      });
      images.forEach((img, i) => {
        if (i > 0) pdf.addPage();
        // Largeur max adapt√©e
        let width = isMobile ? 280 : 500;
        let height = isMobile ? 400 : 700;
        pdf.addImage(img, 'JPEG', 20, 20, width, height);
      });
      const pdfBlob = pdf.output('blob');
      const url = URL.createObjectURL(pdfBlob);
      const dl = document.createElement('a');
      dl.href = url;
      dl.download = "imagenes.pdf";
      dl.innerText = "Descargar PDF";
      dl.className = "pdf-btn";
      dl.style.marginTop = "18px";
      document.getElementById('pdfResult').appendChild(dl);
    }
  </script>
</body>
</html>
