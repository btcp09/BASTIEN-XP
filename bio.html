<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Bio para Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:linear-gradient(135deg,#ff69b4 40%,#00eaff 100%); font-family:sans-serif; min-height:100vh; margin:0; display:flex; flex-direction:column; align-items:center;}
    .bio-title { font-size:2em; margin:40px 0 20px 0; font-weight:bold; color:#181818;}
    .bio-btn { font-size:1.1em; padding:10px 28px; border-radius:10px; border:none; background:#ff69b4; color:#181818; font-weight:bold; cursor:pointer;}
    .bio-btn:hover { background:#00eaff;}
    .bio-result { margin-top:20px; font-size:1.1em; color:#181818; background:#fff8; border-radius:10px; padding:10px 18px;}
    @media (max-width:600px){ .bio-title{font-size:1.2em;} .bio-btn{font-size:1em;padding:10px 10px;} .bio-result{font-size:1em;padding:8px 6px;}}
  </style>
</head>
<body>
  <div class="bio-title">Generador de Bio para Instagram 📝</div>
  <button class="bio-btn" onclick="generarBio()">Generar Bio</button>
  <div class="bio-result" id="bioResult"></div>
  <button class="bio-btn" onclick="window.history.back()">⬅ Volver</button>
  <script>
    const bios = [
      "🌟 Vive, sueña, crea.",
      "💫 Haciendo magia todos los días.",
      "🎵 Música y café.",
      "🚀 Rumbo a mis sueños.",
      "🌈 Vibra positiva.",
      "📸 Capturando momentos.",
      "🔥 Siempre adelante.",
      "💡 Ideas sin límites.",
      "🌍 Explorando el mundo.",
      "✨ Brilla con luz propia."
    ];
    function generarBio() {
      const bio = bios[Math.floor(Math.random()*bios.length)];
      document.getElementById('bioResult').innerText = bio;
      navigator.clipboard.writeText(bio);
    }
  </script>
</body>
</html>
