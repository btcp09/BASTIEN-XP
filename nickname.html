<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Nicknames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:linear-gradient(135deg,#00eaff 40%,#ffea00 100%); font-family:sans-serif; min-height:100vh; margin:0; display:flex; flex-direction:column; align-items:center;}
    .nick-title { font-size:2em; margin:40px 0 20px 0; font-weight:bold; color:#181818;}
    .nick-btn { font-size:1.1em; padding:10px 28px; border-radius:10px; border:none; background:#00eaff; color:#181818; font-weight:bold; cursor:pointer;}
    .nick-btn:hover { background:#ffea00;}
    .nick-result { margin-top:20px; font-size:1.3em; color:#181818; background:#fff8; border-radius:10px; padding:10px 18px;}
    @media (max-width:600px){ .nick-title{font-size:1.2em;} .nick-btn{font-size:1em;padding:10px 10px;} .nick-result{font-size:1em;padding:8px 6px;}}
  </style>
</head>
<body>
  <div class="nick-title">Generador de Nicknames ðŸŽ®</div>
  <button class="nick-btn" onclick="generarNick()">Generar Nickname</button>
  <div class="nick-result" id="nickResult"></div>
  <button class="nick-btn" onclick="window.history.back()">â¬… Volver</button>
  <script>
    const nicks = ["ShadowX", "LunaWolf", "FireStorm", "PixelKing", "NovaStar", "GhostRider", "SkyBlade", "Venom", "IceQueen", "ThunderBoy"];
    function generarNick() {
      const nick = nicks[Math.floor(Math.random()*nicks.length)];
      document.getElementById('nickResult').innerText = nick;
      navigator.clipboard.writeText(nick);
    }
  </script>
</body>
</html>
