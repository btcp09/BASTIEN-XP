<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Emails Temporales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:linear-gradient(135deg,#a259ff 40%,#ffea00 100%); font-family:sans-serif; min-height:100vh; margin:0; display:flex; flex-direction:column; align-items:center;}
    .mail-title { font-size:2em; margin:40px 0 20px 0; font-weight:bold; color:#181818;}
    .mail-btn { font-size:1.1em; padding:10px 28px; border-radius:10px; border:none; background:#a259ff; color:#181818; font-weight:bold; cursor:pointer;}
    .mail-btn:hover { background:#ffea00;}
    .mail-result { margin-top:20px; font-size:1.3em; color:#181818; background:#fff8; border-radius:10px; padding:10px 18px;}
    @media (max-width:600px){ .mail-title{font-size:1.2em;} .mail-btn{font-size:1em;padding:10px 10px;} .mail-result{font-size:1em;padding:8px 6px;}}
  </style>
</head>
<body>
  <div class="mail-title">Generador de Emails Temporales ðŸ“¬</div>
  <button class="mail-btn" onclick="generarMail()">Generar Email</button>
  <div class="mail-result" id="mailResult"></div>
  <button class="mail-btn" onclick="window.history.back()">â¬… Volver</button>
  <script>
    function generarMail() {
      const chars = "abcdefghijklmnopqrstuvwxyz123456789";
      let user = "";
      for(let i=0;i<8;i++) user += chars.charAt(Math.floor(Math.random()*chars.length));
      const mail = user + "@tempmail.com";
      document.getElementById('mailResult').innerText = mail;
      navigator.clipboard.writeText(mail);
    }
  </script>
</body>
</html>
