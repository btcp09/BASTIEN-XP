<!DOCTYPE html>
<html lang="es">
<head>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #181818 60%, #00eaff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    .fancy-title {
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 2px;
      margin: 38px 0 18px 0;
      text-align: center;
      background: linear-gradient(90deg, #ff0055, #00ff99, #ffea00, #a259ff, #ff00ff, #00eaff, #ff0055);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
      text-shadow: 0 0 18px #00eaff99, 0 0 32px #ff69b4aa;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .fancy-form {
      background: rgba(30,30,40,0.92);
      border-radius: 22px;
      box-shadow: 0 0 32px #00eaff55, 0 0 8px #ff69b455;
      padding: 28px 18px 18px 18px;
      max-width: 370px;
      width: 95vw;
      margin: 0 auto 32px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    .fancy-input {
      padding: 18px;
      margin: 10px 0 18px 0;
      width: 90%;
      font-size: 1.2em;
      border-radius: 14px;
      border: 2px solid #00eaff55;
      background: rgba(35,35,50,0.92);
      color: #fff;
      outline: none;
      box-sizing: border-box;
      box-shadow: 0 0 8px #00eaff33;
      transition: box-shadow 0.2s, border 0.2s;
      text-align: center;
    }
    .fancy-input:focus {
      box-shadow: 0 0 16px #ff69b4cc;
      border: 2px solid #ff69b4;
    }
    .fancy-btn {
      padding: 14px 38px;
      font-size: 1.15em;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg,#00eaff,#ff69b4,#ffea00,#00ff99);
      color: #181818;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      margin-top: 8px;
      box-shadow: 0 0 10px #00eaff44;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .fancy-btn:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.05);
    }
    .models-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 18px;
      margin-bottom: 38px;
      width: 100%;
      max-width: 1200px;
    }
    .styled-model {
      min-width: 100px;
      max-width: 220px;
      flex: 1 1 120px;
      padding: 7px 2px;
      border-radius: 14px;
      margin: 0;
      text-align: center;
      font-size: 1.08em;
      font-weight: bold;
      transition: box-shadow 0.2s, background 0.2s, transform 0.2s;
      box-shadow: 0 0 8px #ffea0044;
      user-select: all;
      cursor: pointer;
      word-break: break-word;
      background: #232323;
      color: #fff;
    }
    .back-btn {
      margin-top: 10px;
      padding: 14px 38px;
      font-size: 1.1em;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg,#00eaff,#ff69b4,#ffea00,#00ff99);
      color: #181818;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff44;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .fancy-title { font-size: 1.5em; }
      .fancy-form { padding: 12px 4px 12px 4px; }
      .fancy-input { font-size: 1em; padding: 10px; }
      .fancy-btn { font-size: 1em; padding: 10px 18px; }
      .models-list { gap: 4px; }
      .styled-model { font-size: 0.95em; min-width: 70px; }
    }
  </style>
  <!-- Polices graffiti et manuscrite -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Permanent+Marker&family=Indie+Flower&family=Orbitron:wght@700&family=Rubik+Mono+One&family=Press+Start+2P&family=Luckiest+Guy&family=Shadows+Into+Light&family=Rock+Salt&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Musique automatique -->
  <audio src="https://files.catbox.moe/bucduw.mp3" autoplay loop></audio>
  <div class="fancy-title">Servicio Fancy</div>
  <form class="fancy-form" onsubmit="event.preventDefault(); generateFancy();">
    <input class="fancy-input" id="fancyName" type="text" maxlength="32" placeholder="Escribe tu nombre o texto" autocomplete="off">
    <button class="fancy-btn" type="submit">Generar estilos especiales</button>
  </form>
  <div class="models-list" id="modelsList"></div>
  <button class="back-btn" onclick="window.history.back()">‚¨Ö Volver</button>
  <script>
    // Fonctions de transformation de texte pour les styles sp√©ciaux
    function circled(text) {
      const base = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const circ = "‚í∂‚í∑‚í∏‚íπ‚í∫‚íª‚íº‚íΩ‚íæ‚íø‚ìÄ‚ìÅ‚ìÇ‚ìÉ‚ìÑ‚ìÖ‚ìÜ‚ìá‚ìà‚ìâ‚ìä‚ìã‚ìå‚ìç‚ìé‚ìè‚ìê‚ìë‚ìí‚ìì‚ìî‚ìï‚ìñ‚ìó‚ìò‚ìô‚ìö‚ìõ‚ìú‚ìù‚ìû‚ìü‚ì†‚ì°‚ì¢‚ì£‚ì§‚ì•‚ì¶‚ìß‚ì®‚ì©";
      return text.split('').map(c => {
        let i = base.indexOf(c);
        return i !== -1 ? circ[i] : c;
      }).join('');
    }
    function circledNeg(text) {
      const map = {
        'A':'üÖê','B':'üÖë','C':'üÖí','D':'üÖì','E':'üÖî','F':'üÖï','G':'üÖñ','H':'üÖó','I':'üÖò','J':'üÖô','K':'üÖö','L':'üÖõ','M':'üÖú','N':'üÖù','O':'üÖû','P':'üÖü','Q':'üÖ†','R':'üÖ°','S':'üÖ¢','T':'üÖ£','U':'üÖ§','V':'üÖ•','W':'üÖ¶','X':'üÖß','Y':'üÖ®','Z':'üÖ©',
        'a':'üÖê','b':'üÖë','c':'üÖí','d':'üÖì','e':'üÖî','f':'üÖï','g':'üÖñ','h':'üÖó','i':'üÖò','j':'üÖô','k':'üÖö','l':'üÖõ','m':'üÖú','n':'üÖù','o':'üÖû','p':'üÖü','q':'üÖ†','r':'üÖ°','s':'üÖ¢','t':'üÖ£','u':'üÖ§','v':'üÖ•','w':'üÖ¶','x':'üÖß','y':'üÖ®','z':'üÖ©'
      };
      return text.split('').map(c => map[c] || c).join('');
    }
    function fullwidth(text) {
      return text.replace(/[A-Za-z0-9]/g, c => String.fromCharCode(c.charCodeAt(0) + 0xFEE0));
    }
    function mathBold(text) {
      const base = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const bold = "ùêÄùêÅùêÇùêÉùêÑùêÖùêÜùêáùêàùêâùêäùêãùêåùêçùêéùêèùêêùêëùêíùêìùêîùêïùêñùêóùêòùêôùêöùêõùêúùêùùêûùêüùê†ùê°ùê¢ùê£ùê§ùê•ùê¶ùêßùê®ùê©ùê™ùê´ùê¨ùê≠ùêÆùêØùê∞ùê±ùê≤ùê≥";
      return text.split('').map(c => {
        let i = base.indexOf(c);
        return i !== -1 ? bold[i] : c;
      }).join('');
    }
    function mathFraktur(text) {
      const base = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const frak = "ùîÑùîÖ‚Ñ≠ùîáùîàùîâùîä‚Ñå‚Ñëùîçùîéùîèùîêùîëùîíùîìùîî‚Ñúùîñùîóùîòùîôùîöùîõùîú‚Ñ®ùîûùîüùî†ùî°ùî¢ùî£ùî§ùî•ùî¶ùîßùî®ùî©ùî™ùî´ùî¨ùî≠ùîÆùîØùî∞ùî±ùî≤ùî≥ùî¥ùîµùî∂ùî∑";
      return text.split('').map(c => {
        let i = base.indexOf(c);
        return i !== -1 ? frak[i] : c;
      }).join('');
    }
    function parenthesized(text) {
      const base = "abcdefghijklmnopqrstuvwxyz";
      const paren = "‚íú‚íù‚íû‚íü‚í†‚í°‚í¢‚í£‚í§‚í•‚í¶‚íß‚í®‚í©‚í™‚í´‚í¨‚í≠‚íÆ‚íØ‚í∞‚í±‚í≤‚í≥‚í¥‚íµ";
      return text.split('').map(c => {
        let i = base.indexOf(c.toLowerCase());
        return i !== -1 ? paren[i] : c;
      }).join('');
    }
    function regional(text) {
      const base = "abcdefghijklmnopqrstuvwxyz";
      const reg = {
        a:"üá¶",b:"üáß",c:"üá®",d:"üá©",e:"üá™",f:"üá´",g:"üá¨",h:"üá≠",i:"üáÆ",j:"üáØ",k:"üá∞",l:"üá±",m:"üá≤",n:"üá≥",o:"üá¥",p:"üáµ",q:"üá∂",r:"üá∑",s:"üá∏",t:"üáπ",u:"üá∫",v:"üáª",w:"üáº",x:"üáΩ",y:"üáæ",z:"üáø"
      };
      return text.split('').map(c => reg[c.toLowerCase()] || c).join('');
    }
    function squared(text) {
      const base = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const sq = "üÑ∞üÑ±üÑ≤üÑ≥üÑ¥üÑµüÑ∂üÑ∑üÑ∏üÑπüÑ∫üÑªüÑºüÑΩüÑæüÑøüÖÄüÖÅüÖÇüÖÉüÖÑüÖÖüÖÜüÖáüÖàüÖâ";
      return text.split('').map(c => {
        let i = base.indexOf(c.toUpperCase());
        return i !== -1 ? sq[i] : c;
      }).join('');
    }
    function squaredNeg(text) {
      const base = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const sqn = "üÖ∞üÖ±üÖ≤üÖ≥üÖ¥üÖµüÖ∂üÖ∑üÖ∏üÖπüÖ∫üÖªüÖºüÖΩüÖæüÖøüÜÄüÜÅüÜÇüÜÉüÜÑüÜÖüÜÜüÜáüÜàüÜâ";
      return text.split('').map(c => {
        let i = base.indexOf(c.toUpperCase());
        return i !== -1 ? sqn[i] : c;
      }).join('');
    }
    function smallCaps(text) {
      const map = {
        a:'·¥Ä',b:' ô',c:'·¥Ñ',d:'·¥Ö',e:'·¥á',f:'Íú∞',g:'…¢',h:' ú',i:'…™',j:'·¥ä',k:'·¥ã',l:' ü',m:'·¥ç',n:'…¥',o:'·¥è',p:'·¥ò',q:'«´',r:' Ä',s:'Íú±',t:'·¥õ',u:'·¥ú',v:'·¥†',w:'·¥°',x:'x',y:' è',z:'·¥¢'
      };
      return text.split('').map(c => map[c.toLowerCase()] || c).join('');
    }
    function subscript(text) {
      const map = {a:'‚Çê',e:'‚Çë',h:'‚Çï',i:'·µ¢',j:'‚±º',k:'‚Çñ',l:'‚Çó',m:'‚Çò',n:'‚Çô',o:'‚Çí',p:'‚Çö',r:'·µ£',s:'‚Çõ',t:'‚Çú',u:'·µ§',v:'·µ•',x:'‚Çì',B:'·µ¶'};
      return text.split('').map(c => map[c] || map[c.toLowerCase()] || c).join('');
    }
    function superscript(text) {
      const map = {a:'·µÉ',b:'·µá',c:'·∂ú',d:'·µà',e:'·µâ',f:'·∂†',g:'·µç',h:' ∞',i:'‚Å±',j:' ≤',k:'·µè',l:'À°',m:'·µê',n:'‚Åø',o:'·µí',p:'·µñ',r:' ≥',s:'À¢',t:'·µó',u:'·µò',v:'·µõ',w:' ∑',x:'À£',y:' ∏',z:'·∂ª',B:'·¥Æ',S:'À¢',T:'·µó',I:'·¥µ',E:'·¥±',N:'·¥∫'};
      return text.split('').map(c => map[c] || map[c.toLowerCase()] || c).join('');
    }
    function reversed(text) {
      return text.split('').reverse().join('');
    }
    // Ajoute ici d'autres styles sp√©ciaux si tu veux

    // 1000 styles visuels + 30 styles sp√©ciaux
    const fonts = [
      "'Permanent Marker', cursive",
      "'Indie Flower', cursive",
      "'Orbitron', sans-serif",
      "'Rubik Mono One', sans-serif",
      "'Press Start 2P', cursive",
      "'Luckiest Guy', cursive",
      "'Shadows Into Light', cursive",
      "'Rock Salt', cursive",
      "'Pacifico', cursive",
      "'Caveat', cursive",
      "Arial Black, Gadget, sans-serif",
      "Impact, Charcoal, sans-serif",
      "Comic Sans MS, cursive, sans-serif",
      "Verdana, Geneva, sans-serif",
      "Tahoma, Geneva, sans-serif",
      "Trebuchet MS, Helvetica, sans-serif",
      "Georgia, serif",
      "Times New Roman, Times, serif",
      "Courier New, Courier, monospace",
      "Lucida Console, Monaco, monospace"
    ];
    const styles = [];
    for(let i=0;i<970;i++) {
      let font = fonts[i % fonts.length];
      let color = `hsl(${Math.floor(Math.random()*360)},${80+Math.floor(Math.random()*20)}%,${55+Math.floor(Math.random()*40)}%)`;
      let bg = i%4===0 ? `linear-gradient(90deg, hsl(${Math.floor(Math.random()*360)},100%,60%), hsl(${Math.floor(Math.random()*360)},100%,60%))` : "none";
      let shadow = i%3===0 ? `0 0 12px #fff, 0 0 24px #00eaff` : `0 0 8px #ff69b4`;
      let size = 1 + (Math.random()*1.3);
      let rotate = i%9===0 ? `rotate(${Math.floor(Math.random()*20-10)}deg)` : "none";
      let spacing = i%2===0 ? "2px" : "1px";
      let italic = i%5===0 ? "italic" : "normal";
      let weight = i%7===0 ? "900" : "bold";
      let border = i%6===0 ? "2px dashed #ffea00" : "none";
      let outline = i%10===0 ? "2px solid #00eaff" : "none";
      let filter = i%13===0 ? "blur(0.5px)" : "none";
      let style = `
        font-family: ${font};
        color: ${color};
        background: ${bg};
        -webkit-background-clip: text;
        -webkit-text-fill-color: ${bg!=="none"?"transparent":color};
        background-clip: text;
        font-size: ${size}em;
        text-shadow: ${shadow};
        letter-spacing: ${spacing};
        font-style: ${italic};
        font-weight: ${weight};
        border: ${border};
        outline: ${outline};
        border-radius: 10px;
        padding: 2px 0;
        animation: ${i%2===0?"rainbow 3s linear infinite":""};
        transform: ${rotate};
        filter: ${filter};
      `;
      styles.push(style);
    }
    // Styles sp√©ciaux unicode/graffiti
    const specialStyles = [
      {label:"Circled", fn:circled},
      {label:"Circled (neg)", fn:circledNeg},
      {label:"Fullwidth", fn:fullwidth},
      {label:"Math bold", fn:mathBold},
      {label:"Math Fraktur", fn:mathFraktur},
      {label:"Parenthesized", fn:parenthesized},
      {label:"Regional", fn:regional},
      {label:"Squared", fn:squared},
      {label:"Squared (neg)", fn:squaredNeg},
      {label:"Small Caps", fn:smallCaps},
      {label:"Sub√≠ndice", fn:subscript},
      {label:"Super√≠ndice", fn:superscript},
      {label:"Invertido", fn:reversed}
    ];
    function generateFancy() {
      const name = document.getElementById('fancyName').value.trim() || "Bastien-XP";
      const list = document.getElementById('modelsList');
      list.innerHTML = "";
      // Styles visuels
      for (let i = 0; i < styles.length; i++) {
        const div = document.createElement('div');
        div.className = "styled-model";
        div.setAttribute("style", styles[i]);
        div.innerText = name;
        div.title = "Haz clic para copiar";
        div.onclick = function() {
          navigator.clipboard.writeText(name);
          div.style.boxShadow = "0 0 24px #00ff99";
          setTimeout(() => div.style.boxShadow = "", 600);
        };
        list.appendChild(div);
      }
      // Styles sp√©ciaux
      specialStyles.forEach(s => {
        const div = document.createElement('div');
        div.className = "styled-model";
        div.style.background = "#181818";
        div.style.color = "#ffea00";
        div.style.fontFamily = "monospace";
        div.innerText = s.fn(name);
        div.title = s.label + " | Haz clic para copiar";
        div.onclick = function() {
          navigator.clipboard.writeText(div.innerText);
          div.style.boxShadow = "0 0 24px #00ff99";
          setTimeout(() => div.style.boxShadow = "", 600);
        };
        list.appendChild(div);
      });
    }
    // Genera por defecto al cargar
    window.onload = generateFancy;
  </script>
</body>
</html>
