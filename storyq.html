<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preguntas para Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:linear-gradient(135deg,#ffea00 40%,#00ff99 100%); font-family:sans-serif; min-height:100vh; margin:0; display:flex; flex-direction:column; align-items:center;}
    .storyq-title { font-size:2em; margin:40px 0 20px 0; font-weight:bold; color:#181818;}
    .storyq-btn { font-size:1.1em; padding:10px 28px; border-radius:10px; border:none; background:#ffea00; color:#181818; font-weight:bold; cursor:pointer;}
    .storyq-btn:hover { background:#00ff99;}
    .storyq-result { margin-top:20px; font-size:1.1em; color:#181818; background:#fff8; border-radius:10px; padding:10px 18px;}
    @media (max-width:600px){ .storyq-title{font-size:1.2em;} .storyq-btn{font-size:1em;padding:10px 10px;} .storyq-result{font-size:1em;padding:8px 6px;}}
  </style>
</head>
<body>
  <div class="storyq-title">Preguntas para Stories ❓</div>
  <button class="storyq-btn" onclick="generarPregunta()">Generar Pregunta</button>
  <div class="storyq-result" id="storyqResult"></div>
  <button class="storyq-btn" onclick="window.history.back()">⬅ Volver</button>
  <script>
    const preguntas = [
      "¿Cuál es tu mayor sueño?",
      "¿Qué te hace feliz?",
      "¿Un lugar que quieras visitar?",
      "¿Tu comida favorita?",
      "¿Una meta para este año?",
      "¿A quién admiras?",
      "¿Tu película favorita?",
      "¿Un talento oculto?",
      "¿Qué te inspira?",
      "¿Un recuerdo especial?"
    ];
    function generarPregunta() {
      const pregunta = preguntas[Math.floor(Math.random()*preguntas.length)];
      document.getElementById('storyqResult').innerText = pregunta;
      navigator.clipboard.writeText(pregunta);
    }
  </script>
</body>
</html>
