<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Hashtags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:linear-gradient(135deg,#ff69b4 40%,#00ff99 100%); font-family:sans-serif; min-height:100vh; margin:0; display:flex; flex-direction:column; align-items:center;}
    .hash-title { font-size:2em; margin:40px 0 20px 0; font-weight:bold; color:#181818;}
    .hash-btn { font-size:1.1em; padding:10px 28px; border-radius:10px; border:none; background:#ff69b4; color:#181818; font-weight:bold; cursor:pointer;}
    .hash-btn:hover { background:#00ff99;}
    .hash-result { margin-top:20px; font-size:1.3em; color:#181818; background:#fff8; border-radius:10px; padding:10px 18px;}
    @media (max-width:600px){ .hash-title{font-size:1.2em;} .hash-btn{font-size:1em;padding:10px 10px;} .hash-result{font-size:1em;padding:8px 6px;}}
  </style>
</head>
<body>
  <div class="hash-title">Generador de Hashtags #️⃣</div>
  <button class="hash-btn" onclick="generarHash()">Generar Hashtag</button>
  <div class="hash-result" id="hashResult"></div>
  <button class="hash-btn" onclick="window.history.back()">⬅ Volver</button>
  <script>
    const hashtags = ["#love", "#instagood", "#photooftheday", "#fashion", "#beautiful", "#happy", "#cute", "#tbt", "#like4like", "#followme"];
    function generarHash() {
      const hash = hashtags[Math.floor(Math.random()*hashtags.length)];
      document.getElementById('hashResult').innerText = hash;
      navigator.clipboard.writeText(hash);
    }
  </script>
</body>
</html>
